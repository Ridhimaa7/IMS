{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">You have been logged out</h4>
      <p class="mb-4">Please log in again to continue managing your inventory.</p>
      <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
    </div>
  </div>
</div>
{% endblock %}
